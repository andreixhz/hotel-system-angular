<div class="d-flex justify-content-between h-f mt-3">

    <div class="col-6" [formGroup]="form">
        <app-input formControlName="numero" class="b-input" mb="3" title="Numero"></app-input>
        <app-input formControlName="nome" class="b-input" mb="3" title="Nome"></app-input>
        <app-input formControlName="valorDiaria" class="b-input" mb="3" title="Valor"></app-input>
        <app-input formControlName="descricao" class="b-input" mb="3" title="Descrição"></app-input>
        <app-select title="Adicionar Comodidade" mb="3" [clear]="true" (onOptionClick)="addChip($event)" [options]="ocupacaoOptions"></app-select>
        <mat-chip-list>
            <mat-chip
                class="example-box"
                *ngFor="let chip of form.value.comodidades">
                {{chip.nome}}
                <button matChipRemove *ngIf="removable">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip>
        </mat-chip-list>

        <button [disabled]="canSave()" (click)="!id ? handleCreate() : handleEdit()" class="s-2 button-primary mt-2">
            {{!id ? 'Cadastrar' : 'Editar'}}
        </button>
    </div>
    
    <div class="col-6 d-flex justify-content-center">
    
        <img height="400px" src="/assets/images/Departing-pana.svg"/>

    </div>
</div>
