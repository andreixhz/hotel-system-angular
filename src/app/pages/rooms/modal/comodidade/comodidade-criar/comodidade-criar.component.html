<h3 mat-dialog-title>{{form.value.idComodidade ? 'Editar' : 'Criar comodidade'}}</h3>
<div mat-dialog-content [formGroup]="form">
    <app-input formControlName="nome" title="Nome" class="b-input" mb="3"></app-input>
    <app-input formControlName="descricao" title="Descrição" class="b-input" mb="3"></app-input>
</div>

<mat-dialog-actions>
  <button [disabled]="form.invalid" (click)="create()" class="me-2">{{
    form.value.idComodidade ? 'Editar' : 'Criar Nova'
  }}</button>
  <button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
