<app-filter
    [data]="filterItems"
    (onSearch)="handleSearch($event)"
></app-filter>

<div class="col-12 d-flex mt-3">
    <button class="button-primary s-1" [routerLink]="'criar'">
        Criar
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mt-3 mat-elevation-z0 col-12">
    <ng-container matColumnDef="protocolo">
        <th mat-header-cell *matHeaderCellDef> Protocolo </th>
        <td mat-cell *matCellDef="let element"> {{element.idHospede}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="checkin">
        <th mat-header-cell *matHeaderCellDef> Check-in </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="checkout">
        <th mat-header-cell *matHeaderCellDef> Check-out </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="'criar/'+ element.idHospede.toString()" class="icon-button">
                <i class="fas fa-pen"></i>
            </button>
            <button (click)="handleDelete(element.idHospede)" class="icon-button">
                <i class="fas fa-trash"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
