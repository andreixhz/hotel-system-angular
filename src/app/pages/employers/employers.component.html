<app-filter
    [data]="filterItems"
    (onSearch)="handleSearch($event)"
></app-filter>

<div class="col-12 d-flex mt-3">
    <button class="button-primary s-1" [routerLink]="'criar'">
        Criar
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mt-3 mat-elevation-z0 col-12">
    <ng-container matColumnDef="idFuncionario">
        <th mat-header-cell *matHeaderCellDef> Identificação </th>
        <td mat-cell *matCellDef="let element"> {{element.idFuncionario}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.ocupacao.nome}} </td>
    </ng-container>


    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="'criar/'+ element.idFuncionario.toString()" class="icon-button">
                <i class="fas fa-pen"></i>
            </button>
            <button (click)="handleDelete(element.idFuncionario)" class="icon-button">
                <i class="fas fa-trash"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
